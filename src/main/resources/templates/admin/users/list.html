<!doctype html><html xmlns:th="http://www.thymeleaf.org"><body>
<h3>Admin Users</h3>
<table border="1"><tr><th>Email</th><th>Role</th><th>Verified</th><th>Enabled</th><th></th></tr>
<tr th:each="u:${users}"><td th:text="${u.email}"></td><td th:text="${u.role}"></td><td th:text="${u.emailVerified}"></td><td th:text="${u.enabled}"></td>
<td><a th:href="@{'/admin/users/'+${u.id}}">Detail</a></td></tr></table>
</body></html>

<!DOCTYPE html>
<html>
<head><title>Orders</title></head>
<body>
<h1>訂單列表</h1>
<table border="1">
<tr><th>ID</th><th>商品</th><th>金額</th><th>狀態</th></tr>
<tr th:each="order : ${orders}">
    <td th:text="${order.id}"></td>
    <td th:text="${order.product}"></td>
    <td th:text="${order.amount}"></td>
    <td th:text="${order.status}"></td>
</tr>
</table>
<a href="/web">回商品頁</a>
</body>
</html>

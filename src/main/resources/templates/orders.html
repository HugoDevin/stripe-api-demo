<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Orders</title></head>
<body>
<h1>Orders</h1>
<table border="1">
    <tr><th>ID</th><th>Email</th><th>Status</th><th>Total</th><th>Action</th></tr>
    <tr th:each="o : ${orders}">
        <td th:text="${o.id}"></td>
        <td th:text="${o.customerEmail}"></td>
        <td th:text="${o.status}"></td>
        <td th:text="${o.currency + ' ' + #numbers.formatDecimal(o.totalAmount / 100.0, 1, 2)}"></td>
        <td><a th:href="@{'/web/orders/' + ${o.id}}">Detail</a></td>
    </tr>
</table>
<p><a href="/web">Back Shop</a></p>
</body>
</html>

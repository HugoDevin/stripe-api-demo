<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Shop</title></head>
<body>
<h1>商品列表</h1>
<form action="/web/checkout" method="post">
    <label for="product">選擇商品:</label>

    <select id="product" name="product">
        <option th:each="entry : ${products}"
                th:value="${entry.key}"
                th:text="${entry.key + ' - $' + (entry.value / 100.0)}">
        </option>
    </select>
    <button type="submit">購買</button>
</form>
<a href="/web/orders">查看訂單</a>
<br>
<a href="/admin">商品管理後台</a>
</body>
</html>

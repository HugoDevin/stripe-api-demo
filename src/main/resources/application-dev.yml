spring:
  datasource:
    url: jdbc:h2:mem:stripedemo;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  sql:
    init:
      mode: always
      data-locations: classpath:data-dev.sql
  cache:
    # 本地開發環境沒有 Redis 時，改用 in-memory cache
    type: simple
  h2:
    console:
      enabled: true
      path: /h2-console

app:
  payment:
    currency: ${APP_PAYMENT_CURRENCY:twd}

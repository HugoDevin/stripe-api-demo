server:
  port: 8080

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY}

app:
  frontend-origin: ${FRONTEND_ORIGIN:http://localhost:5173}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/stripe_demo}
    username: ${SPRING_DATASOURCE_USERNAME:stripe_demo}
    password: ${SPRING_DATASOURCE_PASSWORD:stripe_demo}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  cache:
    # 預設維持 Redis；可用 SPRING_CACHE_TYPE=simple 或 none 覆寫
    type: ${SPRING_CACHE_TYPE:redis}
    redis:
      time-to-live: 10m

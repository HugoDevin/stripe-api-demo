server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:stripedemo;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_dummy}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_dummy}

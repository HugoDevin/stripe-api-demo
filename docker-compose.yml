version: "3.8"

services:
  stripe-demo:
    build: .
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      - STRIPE_SECRET_KEY=sk_test_yourSecretKeyHere
      - STRIPE_PUBLISHABLE_KEY=pk_test_yourPublishableKeyHere
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/stripe_demo
      - SPRING_DATASOURCE_USERNAME=stripe_demo
      - SPRING_DATASOURCE_PASSWORD=stripe_demo
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=stripe_demo
      - POSTGRES_USER=stripe_demo
      - POSTGRES_PASSWORD=stripe_demo
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  pgdata:
